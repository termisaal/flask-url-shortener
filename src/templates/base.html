<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body theme="light" onload="onLoad()">
<button id="day-night-button" class="unselectable" onclick="changeTheme()">ğŸŒ‘</button>
{% block content %}{% endblock %}
<div id="main-box" class="centered unselectable">
    <b class="rainbow-text" style="font-size: 48px; padding-right: 16px">GET</b>
    <a class="common-text no-transition" style="font-size: 32px">/~?url={url}</a>
</div>
</body>
</html>
